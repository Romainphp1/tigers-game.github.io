  <title>Tiger's Web - Rules</title>
  <style>
    body{
      margin:0;
      padding:0;
      background:linear-gradient(180deg,#0b3a24,#084422);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      font-family:Inter,system-ui;
      color:#fff;
    }
    .rules-container{
      display:flex;
      flex-direction:column;

      max-width:90%;

    img{
      width:100%;
      border-radius:12px;
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
    }
    a.back{
      margin-top:25px;
      padding:12px 24px;
      background:#2c6e49;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
      font-size:20px;
      transition:0.3s;
    }
    a.back:hover{ background:#3b844e; }
  </style>

  <div class="rules-container">
